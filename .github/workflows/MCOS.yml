name: Parsec Installation for macOS

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch, adjust as necessary

jobs:
  install_parsec:
    runs-on: macos-latest  # Ensure the runner is macOS
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download Parsec Install Script
      run: |
        # Create the Parsec installation script
        echo '#!/bin/sh' > parsec_install.sh
        echo 'curl --location https://build.parsecgaming.com/parsec-mac.dmg -o parsec-mac.dmg' >> parsec_install.sh
        echo 'hdiutil attach parsec-mac.dmg' >> parsec_install.sh
        echo 'cp -r /Volumes/Parsec/Parsec.app /Applications/' >> parsec_install.sh
        echo 'hdiutil detach /Volumes/Parsec' >> parsec_install.sh
        echo 'rm parsec-mac.dmg' >> parsec_install.sh
        echo 'chmod -R 755 /Applications/Parsec.app' >> parsec_install.sh

    - name: Run Parsec Install Script
      run: |
        sudo sh parsec_install.sh

    - name: Open Parsec Application
      run: |
        open /Applications/Parsec.app  # Open the Parsec application

    - name: Wait for 15 seconds
      run: |
        sleep 15  # Wait for 15 seconds before capturing the screenshot

    - name: Capture Screenshot
      run: |
        screencapture -x screenshot.png  # Capture screenshot and save as screenshot.png

    - name: Install Python and Create Virtual Environment
      run: |
        brew install python  # Ensure Python is installed
        python3 -m venv venv  # Create a virtual environment
        source venv/bin/activate  # Activate the virtual environment

    - name: Install Python Dependencies
      run: |
        source venv/bin/activate  # Activate virtual environment
        pip install --upgrade pip  # Upgrade pip
        pip install requests  # Install required dependencies

    - name: Upload Screenshot to GoFile
      run: |
        source venv/bin/activate  # Ensure virtual environment is activated
        python3 - <<EOF
        import requests

        def upload_image_to_gofile(img_filename):
            url = 'https://store1.gofile.io/uploadFile'
            try:
                with open(img_filename, 'rb') as img_file:
                    files = {'file': img_file}
                    response = requests.post(url, files=files)
                    response.raise_for_status()  # Throws error for HTTP issues
                    result = response.json()

                    if result['status'] == 'ok':
                        download_page = result['data']['downloadPage']
                        with open('show.bat', 'a') as bat_file:
                            bat_file.write(f'\necho Parsec Remote ID : {download_page}')
                        print(f"Image uploaded successfully! Download link: {download_page}")
                        return download_page
                    else:
                        print("Upload error:", result.get('status'))
                        return None
            except Exception as e:
                print(f"Failed to upload image: {e}")
                return None

        # Provide the correct path to your screenshot image
        image_path = 'screenshot.png'  # Path to the screenshot captured earlier
        download_link = upload_image_to_gofile(image_path)

        if download_link:
            print(f"Access your screenshot at: {download_link}")
        else:
            print("Failed to upload image.")
        EOF

    - name: Keep the job running
      run: sleep 999999  # Keep the workflow running indefinitely
